# News Fetcher Configuration

# Path to the file containing news feed URLs
feed_file: "news_feeds.txt"

# Time window for fetching news (in minutes)
# Only fetch news published within the last N minutes
time_window_minutes: 30

# Logging configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "news_fetcher.log"
  max_log_size_mb: 10
  backup_count: 5

# Network settings
network:
  timeout_seconds: 30
  max_retries: 3
  retry_delay_seconds: 5

# Output settings
output:
  save_to_file: true
  output_directory: "downloaded_news"
  output_format: "json"  # Options: json, csv, txt
